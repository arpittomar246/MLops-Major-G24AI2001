apiVersion: apps/v1
kind: Deployment
metadata:
  name: olivetti-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: olivetti
  template:
    metadata:
      labels:
        app: olivetti
    spec:
      containers:
      - name: olivetti
        image: arpittomar/olivetti:latest
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
